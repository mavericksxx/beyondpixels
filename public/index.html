<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <div class="background-grid"></div>
    <div class="glow" id="glow"></div>

    <!-- Navbar -->
    <nav class="navbar fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <svg class="w-10 h-10 text-primary animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-accent rounded-full animate-ping"></div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold logo-gradient">AI Text-to-Image Generator</h1>
                        <p class="text-sm text-gray-400"></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-32 pb-12">
        <div class="max-w-4xl mx-auto">
            <!-- Input Card -->
            <div class="glass-card p-8 rounded-xl mb-8 fade-in">
                <h2 class="text-3xl font-bold mb-6 logo-gradient">Generate an image from a prompt</h2>
                <div class="space-y-6">
                    <div>
                        <label for="text-input" class="block text-lg font-medium mb-2 text-gray-300">
                            Describe image (try to be as detailed as possible)
                        </label>
                        <textarea
                            id="text-input"
                            class="input-area w-full px-4 py-3 rounded-xl focus:outline-none"
                            rows="3"
                            placeholder="A dark souls style knight holding a big sword..."></textarea>
                    </div>
                    <button
                        onclick="generateImage()"
                        class="btn-generate w-full py-4 px-6 rounded-xl font-medium flex items-center justify-center space-x-2 text-white">
                        <span>Generate Image</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden fade-in">
                <div class="glass-card p-8 rounded-xl text-center">
                    <div class="flex items-center justify-center space-x-4">
                        <div class="loading-spinner"></div>
                        <p class="text-xl">Using voodoo magic to create the image...</p>
                    </div>
                </div>
            </div>

            <!-- Result -->
            <div id="result" class="hidden">
                <div class="glass-card p-8 rounded-xl">
                    <h3 class="text-2xl font-semibold mb-6 logo-gradient">Generated Image</h3>
                    <div class="generated-image-container">
                        <img id="generated-image" class="w-full h-auto rounded-lg" alt="Generated image">
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden mt-4 p-4 rounded-xl"></div>
        </div>
    </main>

    <script>
        // Glow effect following cursor
        // const glow = document.getElementById('glow');
        // document.addEventListener('mousemove', (e) => {
        //     const x = e.clientX - 75;
        //     const y = e.clientY - 75;
        //     glow.style.transform = `translate(${x}px, ${y}px)`;
        // });

        async function generateImage() {
            const textInput = document.getElementById('text-input').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const generatedImage = document.getElementById('generated-image');

            if (!textInput.trim()) {
                error.textContent = 'Please enter a description';
                error.classList.remove('hidden');
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                generatedImage.src = imageUrl;
                result.classList.remove('hidden');
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
